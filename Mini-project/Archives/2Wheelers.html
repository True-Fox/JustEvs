        <style>
            @keyframes spin {
            from{
                transform: rotate(0deg);
                scale: 0.5;
            }
            to{
                transform: rotate(360deg);
                scale:1;
            }
           }

           @keyframes pop-out {
            from{
                transform: perspective(8px) rotateY(8px);
            }
            to{
                transform: perspective(10px) rotateY(10px);
            }
           }
            .card:hover {
                box-shadow: 0px 6px 10px rgba(0,0,0,0.4);
                scale:1.05;
                opacity: 0.8;
                transition: 0.6s;
                
                
            }

            .card__inner:hover{
                scale:1.05;
                opacity: 1;
                transition:ease-in 0.5s;
                border-radius: 10px;
                box-shadow: 0px 6px 10px rgba(0,0,0,0.9);
                animation-name:pop-out ;
                animation-duration: 1s;
            }
            .card_image_top{
                opacity: 0.1;
            }
           html{
            scroll-behavior: smooth;
           }
           .card__inner{
            background-color: rgba(0,0,0,0.9);
            color: #fff;
            position: absolute;
            top:0px;
            bottom: 0px;
            left:0px;
            right:0px;
            z-index: 1;
            opacity: 0;
            padding: 2rem 1.3rem 2rem 2rem;
           }

           body{
            background-image: url("trees.jpg");
            background-size: 1920px 1080px;
           }

           

           #logo{
            animation-name: spin;
            animation-duration:1s;
           }
        </style>
    </head>
